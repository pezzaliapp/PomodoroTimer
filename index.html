<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Pro</title>
  <meta name="theme-color" content="#e74c3c">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <header>
      <h1>🍅 Pomodoro Pro</h1>
      <div class="pomodoro-counter">🍅 <span id="count">0</span></div>
    </header>

    <main>
      <div class="timer-box">
        <div class="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
          <button id="start" aria-label="Avvia timer">▶️</button>
          <button id="pause" aria-label="Pausa timer">⏸️</button>
          <button id="reset" aria-label="Resetta timer">🔄</button>
        </div>
        <div id="status" class="status-box">Pronto per iniziare!</div>
      </div>

      <section class="task-section">
        <h2>📌 Attività</h2>
        <div class="task-input-group">
          <input type="text" id="task-input" placeholder="Nuova attività..." aria-label="Aggiungi attività">
          <select id="priority" aria-label="Seleziona priorità">
            <option value="high">🔴 Alta</option>
            <option value="medium">🟠 Media</option>
            <option value="low">🔵 Bassa</option>
          </select>
          <button id="add-task" aria-label="Aggiungi attività">➕</button>
        </div>
        <ul id="task-list" class="task-list"></ul>
      </section>
    </main>

    <dialog id="subtask-dialog" aria-labelledby="subtask-dialog-title">
      <h2 id="subtask-dialog-title">🔨 Scomponi Attività</h2>
      <div class="subtask-input-group">
        <input type="text" id="subtask-input" placeholder="Aggiungi sotto-attività..." aria-label="Aggiungi sotto-attività">
        <button id="add-subtask" aria-label="Aggiungi sotto-attività">➕</button>
      </div>
      <ul id="subtask-list" class="subtask-list"></ul>
      <button id="close-dialog" class="secondary">Chiudi</button>
    </dialog>

    <aside class="break-section" aria-label="Suggerimenti per le pause">
      <h2>☕ Idee Pause</h2>
      <ul id="break-ideas" class="break-ideas"></ul>
    </aside>
  </div>

  <script src="app.js"></script>
  <!-- Invisible iframe per mantenere attivo il timer su iOS -->
  <iframe src="silence.mp3" allow="autoplay" style="display:none"></iframe>
</body>
</html>
